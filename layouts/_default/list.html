{{ define "main" }}
<div class="td-content">
  <h1>{{ .Title }}</h1>
  {{ with .Params.description }}<div class="lead">{{ . | markdownify }}</div>{{ end }}
  {{ .Content }}
  {{ range .Pages }}
  <div class="section-index">
    <div class="entry">
      <h5><a href="{{ .RelPermalink }}">{{ .Title }}</a></h5>
      <p>{{ .Description }}</p>
    </div>
  </div>
  {{ end }}
</div>
{{ end }}
